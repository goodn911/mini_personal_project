<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"/>
    <title>Title</title>
</head>
<style>
    #search-area, #see-area {
        width: 530px;
        margin: auto;
    }

    .nav {
        width: 530px;
        margin: 30px auto;
        display: flex;
        align-items: center;
        justify-content: space-around;
    }

    .nav div {
        cursor: pointer;
    }

    .nav div.active {
        font-weight: 700;
    }

</style>
<script>

    $(document).ready(function () {
        // HTML 문서를 로드할 때마다 실행합니다.
        getMessages();
        // $('#see-area').hide();
        //
        // $('.nav div.nav-see').on('click', function () {
        //     $('div.nav-see').addClass('active');
        //
        //     $('#see-area').toggle();
        // })
        $('.nav div.nav-see').on('click', function () {
            $('div.nav-see').addClass('active');
            $('div.nav-search').removeClass('active');

            $('#see-area').show();
            $('#search-area').hide();
        })
        $('.nav div.nav-search').on('click', function () {
            $('div.nav-see').removeClass('active');
            $('div.nav-search').addClass('active');

            $('#see-area').hide();
            $('#search-area').show();
        })

        $('#see-area').show();
        $('#search-area').hide();




    })

    // 미리 작성된 영역 - 수정하지 않으셔도 됩니다.
    // 사용자가 내용을 올바르게 입력하였는지 확인합니다.
    function isValidContents(contents) {
        if (contents == '') {
            alert('내용을 입력해주세요');
            return false;
        }
        if (contents.trim().length > 140) {
            alert('공백 포함 140자 이하로 입력해주세요');
            return false;
        }
        return true;
    }

    function isValidUsername(username) {
        if (username == '') {
            alert('아이디를 입력해주세요');
            return false;
        }
        if (username.trim().length > 20) {
            alert('공백 포함 20자 이하로 입력해주세요');
            return false;
        }
        return true;
    }

    function isValidTitle(title) {
        if (title == '') {
            alert('제목을 입력해주세요');
            return false;
        }
        if (title.trim().length > 50) {
            alert('공백 포함 50자 이하로 입력해주세요');
            return false;
        }
        return true;
    }

    // 메모를 불러와서 보여줍니다.
    function getMessages() {
        // 1. 기존 메모 내용을 지웁니다.
        // $('#table-box').empty();
        // 2. 메모 목록을 불러와서 HTML로 붙입니다.
        $.ajax({
            type: 'GET',
            url: '/api/boards',
            success: function (response) {
                console.log(response);
                for (let i = 0; response.length; i++) {
                    let board = response[i];
                    let id = board.id;
                    let username = board.username;
                    let contents = board.contents;
                    let title = board.title;
                    let modifiedAt = board.modifiedAt;
                    addHTML(id, username, contents, title, modifiedAt)
                }
            }
        })
    }

    function addHTML(id, username, contents, title, modifiedAt) {
        let tempHtml = `<table id="table-box" class="table table-hover table-bordered results">
                        <thead>
                        <tr>

                            <th class="col-md-3 col-xs-3">작성자</th>
                            <th class="col-md-6 col-xs-6">제목</th>
                            <th class="col-md-3 col-xs-3">내용</th>
                            <th class="col-md-3 col-xs-3">일자</th>

                        </tr>

                        </thead>
                        <tbody>
                        <tr>
                            <td id="${id}-username">${username}</td>
                            <td id="${id}-title">${title}</td>
                            <td id="${id}-contents">${contents}</td>
                            <td id="${id}-modifiedAt">
                                    <div id="ex1" class="modal">
                                    <p>작성자 : ${username} </p>
                                    <p>제목 : ${title} </p>
                                    <p>내용 : ${contents} </p>
                                    <p>날짜 : ${modifiedAt} </p>
                                    <a href="#" rel="modal:close">닫기</a>
                                    </div>

                                    <p><a href="#ex1" rel="modal:open">${modifiedAt}</a></p>
                            </td>
                            <td>
                            <img id="${id}-delete" class="icon-delete" src="images/delete.png" alt="" onclick="deleteOne('${id}')">
                            </td>
                        </tr>

                        </tbody>
                        </table>
                    `;
        $('#table-box').append(tempHtml);
    }

    // 메모를 생성합니다.
    function writePost() {
        //1.작성한 메모를 불러옵니다.
        let contents = $('#contents').val();
        // 2. 작성한 메모가 올바른지 isValidContents 함수를 통해 확인합니다.
        if (isValidContents(contents) == false) {
            return;
        }
        let title = $('#title').val();
        if (isValidTitle(title) == false) {
            return;
        }
        let username = $('#writer').val();
        if (isValidUsername(username) == false) {
            return;
        }
        // 4. 전달할 data JSON으로 만듭니다.
        let data = {'username': username, 'title': title, 'contents': contents};
        // 5. POST /api/memos 에 data를 전달합니다.
        $.ajax({
            type: "POST",
            url: "/api/boards",
            contentType: "application/json", // JSON 형식으로 전달함을 알리기
            data: JSON.stringify(data),
            success: function (response) {
                alert('메시지가 성공적으로 작성되었습니다.');
                window.location.reload()
            }
        });
    }
    function deleteOne(id) {
        // 1. DELETE /api/board/{id} 에 요청해서 메모를 삭제합니다.

        $.ajax({
            type: "DELETE",
            url: `/api/boards/${id}`,
            success: function (response) {
                alert('메시지 삭제에 성공하였습니다.');
                window.location.reload();
            }
        })
    }

</script>

<body>


<div class="nav">
    <div class="nav-see active">
         게시글 작성
    </div>
    <div class="nav-search">
        게시글 보기
    </div>
</div>
<div id="see-area">
    <div class="container">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" name="subject" placeholder="제목을 입력하세요.">
        </div>
        <div class="form-group">
            <label for="writer">작성자</label>
            <input type="text" class="form-control" id="writer" name="writer" placeholder="내용을 입력하세요.">
        </div>
        <div class="form-group">
            <label for=contents">내용</label>
            <textarea class="form-control" id="contents" name="contents" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" onclick="writePost()">작성</button>
    </div>
</div>

<div id = "search-area">
<table id="table-box" class="table table-hover table-bordered results">

</table>
</div>


</body>
</html>
